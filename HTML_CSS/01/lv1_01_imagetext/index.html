<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="UTF-8"/>
    <title>image text</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <style>
      body{margin: 0; padding: 50px;}
      .imagetext{
      	padding: 10px; 
      	background-color: #ededed;
      	min-width: 370px;
      	min-height: 210px;
      }
      .imagetext>img{float: left; margin-right: 20px;}
      .imagetext dt{color: blue; margin-bottom: 5px;}
      .imagetext dd{ margin-bottom: 20px;}
    </style>
  </head>
  <body>
    <div class="imagetext">
      <img src="images/temp_eye.png" alt="" class="photo" width="349" height="210"/>
      <dl>
        <dt>David Lanham</dt>
        <dd>One of my favorite drawings in a while and it happened to make a great wallpaper for my iPhone's lock screen too :D</dd>
        <dt>Gavin Nelson</dt>
        <dd>your wallpapers are the best, David! thanks for sharing.</dd>
        <dt>Marcel Heymann</dt>
        <dd>The combination of colors here is absolutely stunning. You're one of a kind, David.</dd>
      </dl>
    </div>
  </body>
</html>
