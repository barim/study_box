<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="UTF-8"/>
    <title>목록</title>
  </head>
  <body>
    <h2>편의점에 파는 음료들</h2>
    <!-- Unordered List-->
    <ul>
      <!-- list item-->
      <li>콜라</li>
      <li>사이다</li>
      <li>오렌지 쥬스</li>
    </ul>
    <h2>편의점에서 제일 잘 팔리는 음료들</h2>
    <!-- Ordered List-->
    <ol>
      <!-- list item-->
      <li>콜라</li>
      <li>사이다</li>
      <li>오렌지 쥬스</li>
    </ol>
    <h2>편의점에 음료에 대한 이해</h2>
    <!-- definition list-->
    <dl>
      <!-- definition term-->
      <dt>종류 : </dt>
      <!-- definition description-->
      <dd>콜라</dd>
      <dd>사이다</dd>
      <dt>오렌지 종류 : </dt>
      <dd>오렌지 쥬스</dd>
    </dl>
  </body>
</html>
