<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="UTF-8"/>
    <title>이력서</title>
  </head>
  <body>
    <h1>이력서</h1>
    <div>
      <h2 style="color:red">기본정보</h2>
      <div><img src="http://placehold.it/100x120" alt="홍길동"/></div>
      <dl>
        <dt>이름: </dt>
        <dd>홍길동</dd>
        <dt>연락처: </dt>
        <dd>
          <address>서울 여의도 홍길동 홍길동 아파트 <a href="mailto:hong@gamil.com">hong@gamil.com</a></address>
        </dd>
      </dl>
    </div>
    <div>
      <h2>경력사항</h2>
      <h3>회사경력</h3>
      <ul> 
        <li>현)가민 에이전시</li>
        <li>전)플래인디자인</li>
        <li>전)매그넘78</li>
        <li>전)솔트솔루션</li>
      </ul>
      <h3>최근 좋아하는 일들</h3>
      <ol> 
        <li><ins>소설책 읽기 </ins></li>
        <li><ins>농구시합하기 </ins></li>
        <li>가족들과 시간 보내기</li>
        <li>
          <del>사진찍기 </del>
        </li>
      </ol>
      <h3>좋아하는 책</h3>
      <p>딘셔먼의 
        <cite>BULLETPROOF WEB DESIGN</cite>
      </p>
    </div>
  </body>
</html>
